
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabesque Pub</title>
</head>
<body>
    <h1>مرحباً بكم في Arabesque Pub</h1>
    <p>هذه الصفحة مخصصة لخدماتنا.</p>

    <h2>تقديم الشكاوى</h2>
    <form id="complaintForm">
        <label for="name">اسم المشتكي:</label>
        <input type="text" id="name" required><br>
        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" required><br>
        <label for="reason">سبب الشكوى:</label>
        <textarea id="reason" required></textarea><br>
        <button type="submit">إرسال الشكوى</button>
    </form>
    
    <div id="confirmation" style="display:none;">
        <p>شكراً لتقديم البلاغ! سنكون أكثر احترافية.</p>
    </div>

    <script src="scriptComplaints.js"></script>
</body>
</html>
